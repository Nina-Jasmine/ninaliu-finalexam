openapi: 3.0.0
info:
  title: Final Exam Preparation API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/restaurants:
    get:
      summary: List all restaurants (paginated)
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: A paginated list of restaurants
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  totalItems:
                    type: integer
                    example: 25
                  totalPages:
                    type: integer
                    example: 3
                  restaurants:
                    type: array
