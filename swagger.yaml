openapi: 3.0.0
info:
  title: Final Exam Restaurant API
  version: 1.0.0
servers:
  - url: http://localhost:3000
security:
  - basicAuth: []

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Restaurant:
      type: object
      properties:
        _id:
          type: string
          example: 64b8f0c2e1b2c3d4e5f67890
        name:
          type: string
          example: The Test Bistro
        address:
          type: string
          example: 123 Main St
        phoneNumber:
          type: string
          example: 1234567890
        emailAddress:
          type: string
          example: test@example.com
        rating:
          type: number
          format: float
          example: 8
    RestaurantInput:
      type: object
      properties:
        name:
          type: string
          example: The Test Bistro
        address:
          type: string
          example: 123 Main St
        phoneNumber:
          type: string
          example: 1234567890
        emailAddress:
          type: string
          example: test@example.com
        rating:
          type: number
          format: float
          example: 8
      required:
        - name
        - address
        - phoneNumber
        - emailAddress
        - rating

paths:
  /api/restaurants:
    get:
      summary: List all restaurants (pagination)
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of restaurants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Restaurant'
    post:
      summary: Create a new restaurant
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantInput'
      responses:
        '201':
          description: Restaurant created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'

  /api/restaurants/{id}:
    put:
      summary: Update a restaurant by ID
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantInput'
      responses:
        '200':
          description: Restaurant updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        '404':
          description: Restaurant not found
    delete:
      summary: Delete a restaurant by ID
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Restaurant deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Restaurant deleted
        '404':
          description: Restaurant not found
